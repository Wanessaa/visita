<p-table [value]="viagensTecnicas">
        <ng-template pTemplate="header">
            <tr>
                <th> id  </th> 
                <th>Destino</th>
                <th>excluir esta viagem</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-viagemTecnica>
            <tr>
                <td> <a [routerLink]="['/VisualizacaoVisita', viagemTecnica.id]">  {{ viagemTecnica.id }} </a> </td>
                <td> <a [routerLink]="['/VisualizacaoVisita', viagemTecnica.id]"> {{viagemTecnica.cidade}} </a> </td>
                <td>  <p-button  (click)="excluirViagem(viagemTecnica.id)">Deletar</p-button>  </td>
            </tr>
            
        </ng-template>
    </p-table>
